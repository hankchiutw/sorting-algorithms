<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">

  <title>Sorting Algorithms</title>

  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
  <h3>Sorting Algorithms</h3>
  <p id='header' v-cloak>
    data size: {{ dataSize }}
  </p>
  <div id='result'>
    <p>
      <span>Name</span>
      <span>Spended(ms)</span>
      <span>Compared</span>
    </p>
    <p v-for='item in items' v-cloak>
      <span>{{ item.name }}</span>
      <span>{{ item.spended }}</span>
      <span>{{ item.compared }}</span>
    </p>
  </div>
  <p id='status'></p>

  <script defer src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer src="js/libs/alg.js"></script>
  <script defer src="js/algorithms/merge.js"></script>
  <script defer src="js/algorithms/quick.js"></script>
  <script defer src="js/algorithms/bubble.js"></script>
  <script defer src="js/main.js"></script>
</body>
</html>
